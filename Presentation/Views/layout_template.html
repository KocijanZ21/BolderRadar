<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{naslov}}</title>

    <link href="{{url('static', filename='style.css')}}" rel="stylesheet">   

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="overflow-x: hidden">
    <div class="navbar">
        <!-- Left: Logo -->
        <div class="logo-container">
            <a href="/" class="home-button">
                <img src="/static/Logo2.png" alt="Home" class="home-icon">
            </a>
        </div>
    
        <!-- Center: Navigation Links -->
        <div class="nav-links">
            <a href="/" class="{{'active' if request.path == '/' else ''}}">MAP</a>
            <a href="/pokrajine" class="{{'active' if request.path == '/pokrajine' else ''}}">POKRAJINE</a>
            <a href="/dodaj_bolder" class="{{'active' if request.path == '/dodaj_bolder' else ''}}">DODAJ BOLDER</a>
            <a href="/aboutus" class="{{'active' if request.path == '/aboutus' else ''}}">O NAS</a>
        </div>

        <!-- Right: Login Button -->
        <div class="login-container">
            % if uporabnik:
                <details>
                    <summary>{{uporabnik}}</summary> 
                    <div class="logout-dialog">
                        <p>Se res želiš odjaviti? {{uporabnik}}</p>
                        <a href="/odjava" class="button">Yes</a>
                        <button onclick="this.closest('details').removeAttribute('open')" class="button">Cancel</button>
                    </div>
                </details>
            % else:
            <a href="/prijava" class="button" style="font-size: large; position: absolute; right: 15px">Prijava</a>
            % end
            
        </div>
    </div>

    <div class="centered-box" style="width: 95%; display: flex; flex-direction: column; margin-top: 10px; justify-content: center; align-items: center; height: max-content;">
        {{!base}}
    </div>     
</body>
